site_name: rusEFI Wiki
site_url: https://wiki.rusefi.com/
repo_url: https://github.com/rusefi/rusefi_documentation
edit_uri: edit/master/
theme: 
  name: readthedocs
  collapse_navigation: true
plugins:
  - search
  - ezlinks:
      wikilinks: true
  - exclude:
      glob:
        - mkdocs/*

markdown_extensions:
  - sane_lists
  - md_in_html
  - toc:
      permalink: True
  - pymdownx.magiclink

extra_css:
  - style.css

nav:
